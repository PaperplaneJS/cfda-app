kind: pipeline
name: default

workspace:
  path: /home/node/app

steps:
  - name: build
    image: node:14.21.3
    volumes:
      - name: yarncache
        path: /usr/local/share/.cache/yarn
    commands:
      - yarn --registry=https://registry.yarnpkg.com
      - yarn build
    environment:
      CI: false

  - name: deploy
    image: ubuntu:22.04
    volumes:
      - name: webroot
        path: /webroot
    commands:
      - mkdir -p /webroot/cfda-fe/
      - rm -rf /webroot/cfda-fe/*
      - cp -rf ./dist/* /webroot/cfda-fe/

volumes:
  - name: webroot
    host:
      path: /root/www
  - name: yarncache
    host:
      path: /root/.yarncache

trigger:
  branch:
    - master
